<div class="register-card">
  <div class="row">
    <div class="col-sm-12">
      <h2>สมัครสมาชิก</h2>
    </div>

    <div class="col-sm-12">

      <form [formGroup]="regisForm" (ngSubmit)="onSubmit(regisForm.data)">


        <div class="row box">
          <div class="col-sm-12" style="padding-right: 0;">
            <div class="form-group">
              <label for="email" >อีเมล</label>
              <input type="email" id="email" formControlName="email" required placeholder="กรอกอีเมลของคุณ">
              <div
                *ngIf="regisForm.controls.email.invalid && (regisForm.controls.email.touched || regisForm.controls.email.dirty)">
                <small class="error-text">กรุณากรอกข้อมูล**</small>
              </div>
            </div>
          </div>
          <div class="col-sm-12" style="padding-right: 0;">
            <div class="form-group">
              <label for="password" >รหัสผ่าน</label>
              <input type="password" id="password" formControlName="password" required placeholder="กรอกรหัสผ่านของคุณ">
              <div
                *ngIf="regisForm.controls.password.invalid && (regisForm.controls.password.touched || regisForm.controls.password.dirty)">
                <small class="error-text">รหัสผ่านต้องมีความยาวอย่างน้อย 8 ตัวอักษร</small>
              </div>
            </div>
          </div>

          <div class="col-sm-12" style="padding-right: 0;">
            <div class="form-group">
              <label for="confirmpassword" >ยืนยัน รหัสผ่าน</label>
              <input type="password" id="confirmpassword" formControlName="confirmpassword" required
                placeholder="กรอกรหัสผ่านของคุณ">
              <div
                *ngIf="regisForm.controls.confirmpassword.invalid && (regisForm.controls.confirmpassword.touched || regisForm.controls.confirmpassword.dirty)">
                <small class="error-text">รหัสผ่านไม่ตรงกัน</small>
              </div>
            </div>
          </div>


        </div>
        <div class="row box">




          <div class="col-sm-12">
            <div class="row">

              <div class="col-sm-6">
                <div class="form-group">
                  <label for="firstname" >ชื่อ</label>
                  <input type="text" id="firstname" formControlName="firstname" required placeholder="กรอกชื่อของคุณ">
                  <div
                    *ngIf="regisForm.controls.firstname.invalid && (regisForm.controls.firstname.touched || regisForm.controls.firstname.dirty)">
                    <small class="error-text">กรุณากรอกข้อมูล**</small>
                  </div>
                </div>
              </div>

              <div class="col-sm-6" style="padding-right: 0;">
                <div class="form-group">
                  <label for="lastname" >นามสกุล</label>
                  <input type="text" id="lastname" formControlName="lastname" required placeholder="กรอกนามสกุลของคุณ">
                  <div
                    *ngIf="regisForm.controls.lastname.invalid && (regisForm.controls.lastname.touched || regisForm.controls.lastname.dirty)">
                    <small class="error-text">กรุณากรอกข้อมูล**</small>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>

        <div class="row box">

          <!-- <div class="col-sm-12" style="padding-right: 0;">
            <div class="title">ที่อยู่</div>
          </div> -->


          <div class="col-sm-12">
            <div class="form-group">
              <label for="company" >ชื่อองค์กร</label>
              <input type="text" id="company" formControlName="company" required placeholder="กรอกชื่อองค์กร">
              <div
                *ngIf="regisForm.controls.company.invalid && (regisForm.controls.company.touched || regisForm.controls.company.dirty)">
                <small class="error-text">กรุณากรอกข้อมูล**</small>
              </div>
            </div>
          </div>
          <div class="col-sm-12">
            <div class="form-group">
              <label for="bearing" >ตำแหน่ง/หน้าที่</label>
              <input type="text" id="bearing" formControlName="bearing" required placeholder="กรอกตำแหน่ง">
              <div
                *ngIf="regisForm.controls.bearing.invalid && (regisForm.controls.bearing.touched || regisForm.controls.bearing.dirty)">
                <small class="error-text">กรุณากรอกข้อมูล**</small>
              </div>
            </div>
          </div>

          <div class="col-sm-12" style="padding-right: 0;">

            <div class="form-group">
              <label for="address" >ที่อยู่</label>
              <input type="address" id="address" formControlName="address" required placeholder="กรอกที่่อยู่">
              <div
                *ngIf="regisForm.controls.address.invalid && (regisForm.controls.address.touched || regisForm.controls.address.dirty)">
                <small class="error-text">กรุณากรอกข้อมูล**</small>
              </div>
            </div>
          </div>
          <div class="col-sm-12">
            <div class="row">
              <div class="col-sm-4">

                <div class="form-group">
                  <label for="province" >จังหวัด</label>
                  <select class="form-select" (change)="onProvinceChange($event.target.value)">
                    <option *ngFor="let province of provinces" [value]="province.id">{{ province.name }}</option>
                  </select>

                </div>
              </div>
              <div class="col-sm-4">

                <div class="form-group">
                  <label for="district" >อำเภอ</label>
                  <select class="form-select" (change)="onDistrictChange($event.target.value)"
                    [disabled]="!selectedProvince">
                    <option *ngFor="let district of districts" [value]="district.id">{{ district.name }}</option>
                  </select>

                </div>
              </div>
              <div class="col-sm-4" style="padding-right: 0;">

                <div class="form-group">
                  <label for="subDistrict" >ตำบล</label>
                  <select class="form-select" [disabled]="!selectedDistrict">
                    <option *ngFor="let subDistrict of subDistricts" [value]="subDistrict.id">{{ subDistrict.name }}
                    </option>
                  </select>
                </div>
              </div>

            </div>

          </div>



        </div>

        <div class="row box">
          <div class="col-sm-12" style="padding-right: 0;">
            <div class="title">ข้อมูลติดต่อ</div>
            <div class="form-group">
              <label for="phone" >เบอร์โทรศัพท์</label>
              <input type="tel" id="phone" formControlName="phone" required placeholder="กรอกเบอร์โทรศัทพ์ของคุณ">
              <div
                *ngIf="regisForm.controls.phone.invalid && (regisForm.controls.phone.touched || regisForm.controls.phone.dirty)">
                <small class="error-text">กรุณากรอกข้อมูล**</small>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-12" style="padding-right: 0;">
            <div class="title">อัปโหลดรูปภาพโปรไฟล์</div>
            <div class="uploadPicture">
              <i class="fa fa-cloud-arrow-up"></i> 
              <input type="file" >
            </div>
          
          
            
          </div>
        </div>

        <button type="submit" class="btn-create-account">สร้างบัญชี</button>
      </form>

    </div>

    <div class="col-sm-12">
      <div class="footer-links">
        <a style="font-size: 14px; color: #24a0ed;"> มีบัญชีอยู่เเล้ว? </a> &nbsp; <a routerLink="/login"
          class="login-link" style="font-size: 14px;">เข้าสู่ระบบ</a>
      </div>
    </div>

  </div>
</div>
