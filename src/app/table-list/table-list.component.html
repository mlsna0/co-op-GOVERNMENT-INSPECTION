<!-- src/app/table-list/table-list.component.html -->
<div class="main-content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header card-header-danger">
              <h4 class="card-title">Simple Table</h4>
              <p class="card-category">Here is a subtitle for this table</p>
              <button (click)="openAddPopup()">Add New Entry</button>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table">
                  <thead class="text-primary">
                    <th>ID</th>
                    <th>Name</th>
                    <th>Country</th>
                    <th>City</th>
                    <th>Salary</th>
                    <th>Actions</th>
                  </thead>
                  <tbody>
                    <tr *ngFor="let item of data; let i = index">
                      <td>{{ item.id }}</td>
                      <td>{{ item.name }}</td>
                      <td>{{ item.country }}</td>
                      <td>{{ item.city }}</td>
                      <td>{{ item.salary }}</td>
                      <td>
                        <button (click)="openEditPopup(item)">Edit</button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <div class="popup" [class.open]="showPopup">
      <div class="popup-content">
        <span class="close" (click)="closePopup()">&times;</span>
        <h2>{{ isEdit ? 'Edit Entry' : 'Add New Entry' }}</h2>
        <form (ngSubmit)="submitForm()" #entryForm="ngForm">
          <input type="hidden" [(ngModel)]="formData.id" name="id">
          <label for="name">Name:</label>
          <input type="text" id="name" [(ngModel)]="formData.name" name="name" required>
          
          <label for="country">Country:</label>
          <input type="text" id="country" [(ngModel)]="formData.country" name="country" required>
          
          <label for="city">City:</label>
          <input type="text" id="city" [(ngModel)]="formData.city" name="city" required>
          
          <label for="salary">Salary:</label>
          <input type="number" id="salary" [(ngModel)]="formData.salary" name="salary" required>
          
          <button type="submit" [disabled]="!entryForm.form.valid">Submit</button>
        </form>
      </div>
    </div>
  </div>
