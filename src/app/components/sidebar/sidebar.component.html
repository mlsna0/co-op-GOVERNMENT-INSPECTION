<div class="logo">
  <a href="https://www.ntplc.co.th/" class="simple-text">
    <div class="logo-img">
      <img src="/assets/img/nt_logo.png" />
    </div>
  </a>
</div>
<div class="sidebar-wrapper">
  <div *ngIf="isMobileMenu()">
    <form class="navbar-form">
      <span class="bmd-form-group">
        <div class="input-group no-border">
          <input type="text" value class="form-control" placeholder="Search..." />
          <button mat-raised-button type="submit" class="btn btn-white btn-round btn-just-icon">
            <i class="material-icons">search</i>
            <div class="ripple-container"></div>
          </button>
        </div>
      </span>
    </form>
  </div>

  <ul class="nav">
    <li routerLinkActive="active" *ngFor="let menuItem of menuItems" class="nav-item">
      <a class="nav-link" [routerLink]="[menuItem.path]" *ngIf="!menuItem.children">
        <i class="material-icons">{{menuItem.icon}}</i>
        <p>{{menuItem.title}}</p>
      </a>
      <a href="javascript:void(0)" class="nav-link" *ngIf="menuItem.children" (click)="toggleMenu(menuItem)">
        <i class="material-icons">{{menuItem.icon}}</i>
        <p>{{menuItem.title}}</p>
        <i class="material-icons toggle-icon">{{ menuItem.open ? 'expand_less' : 'expand_more' }}</i>
      </a>
      <div class="submenu" *ngIf="menuItem.children && menuItem.open">
        <ng-container *ngFor="let child of menuItem.children">
          <a class="dropdown-item" [routerLink]="[child.path]" 
          routerLinkActive="submenu-active"
          [routerLinkActiveOptions]="{ exact: true }"
           [ngClass]="{ 'active': isActive(child.path) }">
            <i class="material-icons">{{child.icon}}</i>
            <p>{{child.title}}</p>
          </a>
        </ng-container>
      </div>
      
    </li>
  </ul>
</div>
