
  <div class="card">

        การลงรายเซ็นต์

    <div class="card-header" style="border-radius: 10px 10px 0 0;">
      <div class="card-title">
        <p style="margin: 0;">  รายงานการใช้เอกสาร</p>
    </div>
    <button class="btn btn-success" (click)="exportToExcel()">Export to excel</button>
    </div>


    <div class="card-body">
      <table width="100%" datatable [dtOptions]="dtOptions" class="table table-striped table-bordered" *ngIf="!loading">
        <thead>
          <tr>
            <th>จังหวัด</th>
            <!-- <th>จำนวนหน่วยงาน</th> -->
            <th>จำนวนเอกสาร</th>
            <th>จำนวนเอกสารที่ลงนามแล้ว</th>
            <th>เปอร์เซ็นต์</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let province of provinces">
            <td>{{ province.name_th }}</td>
            <td>{{ province.count }}</td>
            <td>{{ province.signedDocuments }}</td>
            <td>{{ province.percentage | number:'1.0-2' }}%</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
