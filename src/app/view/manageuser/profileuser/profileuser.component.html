<div class="main-content">
    <div class="container-fluid">

        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="back" (click)="BackRoot()">
                        <i class="fa fa-angles-left"></i>
                    </div>
                </div>
                <div class="row">

                    <div class="col-md-3">
                        <div class="card-user">
                            <div class="card-avatar">
                                <a href="javascript:void(0)">
                                <img class="img" [src]="profileImgUrl" />
                                </a>
                            </div>

                            <div class="card-info">
                                <div class="row">
                                    ระดับผู้ใช้งาน : {{UserData?.role}}
                                   </div>
                                <div class="row">
                                    ชื่อ : {{ UserData?.employeeId?.firstname }}  นามสกุล : {{UserData?.employeeId?.lastname}}
                                </div>
                                <div class="row">
                                    ตำแหน่ง : 
                                </div>
                                <div class="row">
                                    อีเมล  (UserData?.email:  {{UserData?.email}})
                                </div>
                                <div class="row">
                                    อีเมล ( UserData?.employeeId.email :{{UserData?.employeeId?.email}})
                                </div>
                             </div>
                        </div>
                   
                    </div>
                    
                
                        <div class="col-md-9">
                            <form [formGroup]="UserInfoForm" (ngSubmit)="SaveUserInfo()">
                            <div class="userInfo">
                                <div class="title">
                                   <h4> ข้อมูลผู้ใช้</h4>
                                   <button>แก้ไขข้อมูลส่วนตัว</button>
                                </div>
                                <div class="user-content">
                                    <div class="row">
                                        <div class="col-md-3">
                                            <label for="">ชื่อ</label>
                                        </div>
                                        <div class="col-md-9">
                                            <input type="text" formControlName="firstname" class="form-control">
                                        </div>
            
                                    </div>
                                    <div class="row">
                                        <div class="col-md-3">
                                            <label for="">นามสกุล</label>
                                        </div>
                                        <div class="col-md-9">
                                            <input type="text" formControlName="lastname" class="form-control">
                                        </div>
                                    </div>
                                    <div class="group-info">
                                        <div class="title-info">
                                            <h4>ข้อมูลสถานที่ทำงาน</h4>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-3">
                                                <label for="">บริษัท/องค์กร</label>
                                            </div>
                                            <div class="col-md-9">
                                                <input type="text" formControlName="organization" class="form-control">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-3">
                                                <label for="">ที่อยู่</label>
                                            </div>
                                            <div class="col-md-9">
                                                <input type="text" formControlName="address" class="form-control">
                                            </div>
                                            
                                        </div>
                                        <div class="row">
                                            <div class="col-md-3">
                                                <label for=""></label>
                                            </div>
                                            <div class="col-md-5">
                                                <input type="text"formControlName="tambon" class="form-control" placeholder="ตำบล">
                                            </div>
                                            <div class="col-md-4">
                                                <input type="text"formControlName="amphure" class="form-control" placeholder="อำเภอ">
                                            </div>
                                         
                                        </div>
                                        <div class="row">
                                            <div class="col-md-3">
                                                <label for=""></label>
                                            </div>
                                            <div class="col-md-5">
                                                <input type="text" formControlName="province" class="form-control" placeholder="จังหวัด">
                                            </div>
                                      
                                            <div class="col-md-4">
                                                <input type="text"formControlName="postCode"  class="form-control"  placeholder="รหัสไปรษณีย์">
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="title-info">
                                                <h4>ข้อมูลติดต่อ</h4>
                                            </div>
                                        </div>
                                        
                                    </div>
                                    <div class="row">
    
                                        <div class="col-md-3">
                                            <label for="">เบอร์โทร</label>
                                        </div>
                                        <div class="col-md-9">
                                            <input type="text" formControlName="phone" class="form-control">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-3">
                                            <label for="">อีเมล</label>
                                        </div>
                                        <div class="col-md-9">
                                            <input type="text" formControlName="email" class="form-control">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-3">
                                            <label for="">รหัสผ่าน</label>
                                        </div>
                                        <div class="col-md-9">
                                            <input type="text"  formControlName="password"    class="form-control">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-3">
                                            <label for="">ยืนยันรหัสผ่าน</label>
                                        </div>
                                        <div class="col-md-9">
                                            <input type="text"  formControlName=" confirmpassword"  class="form-control">
                                        </div>
                                    </div>
                                 
                                   
                                </div>
                                <div class="footer-content">
                                    <button type="submit" class="btn btn-success">ยืนยัน</button>
                                    <button type="button" class="btn btn-danger" (click)="cancelEdit()">ยกเลิก</button>
                                </div>
                            </div>
                            </form>
                        </div>
                  
                    
                </div>
            </div>
        </div>
    </div>
</div>
