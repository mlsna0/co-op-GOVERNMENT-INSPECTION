<div class="main-content">
    <div class="card">
      <div class="card-header card-header-danger">
        <h4 class="card-title">  รายงานผู้ใช้งานระบบ</h4>
      
      </div>
      <div class="card-body">
        <table width="100%" datatable [dtOptions]="dtOptions" class="table table-striped table-bordered" *ngIf="!loading">
          <thead>
  
            <tr>
              <th class="small-cell" style="text-align: center; width: 5%;">ลำดับ</th>
              <th class="small-name">ชื่อ</th>
              <th class="small-name">นามสกุล</th>
              <th class="small-name">อีเมล</th>
              <th class="small-cell">ระดับผู้ใช้งาน</th>
              <th class="small-cell" style="color: black;  font-size: 16px; text-align: center;"><i
                  class="fa fa-gear"></i></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let users of user ; let i = index">
              <td class="small-cell" style="text-align: center; width: 5%;">{{ i + 1 }}</td>
              <td class="small-name"> {{ users.firstname }} </td>
              <td class="small-name"> {{ users.lastname }} </td>
              <td class="small-name"> {{ users.email }} </td>
              <td class="small-cell">
                <select [(ngModel)]="users.role" (change)="onRoleChange(users)">
                  <option value="user">user</option>
                  <option value="admin">admin</option>
                  <option value="superadmin">superadmin</option>
                </select>
                <!-- {{ users.role }} -->
              </td>
              <td class="small-cell-text">
              <button (click)="getUserReportProfile(users.id)" style="border: none; background: none; color: black; text-align: center;" >
                <i data-toggle="tooltip" title="ดูรายละเอียด" data-placement="top"
                  class="fa fa-file-text-o ModalIcon "></i>
              </button>
            </td>
              </tr>
            </tbody>
        </table>
      </div>
    </div>
  </div>
