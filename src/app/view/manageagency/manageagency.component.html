<div class="main-content">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a [routerLink]="['/dashboard']">หน้าหลัก</a></li>
      <li class="breadcrumb-item active"><a aria-current="page"> จัดการองค์กร</a></li>
    </ol>
  </nav>
  <div class="container-fluid">
    <div class="card">
      <div class="card-header "><!--card-header-danger-->
        <div class="card-title">
          <!-- <p> จัดการองค์กร</p> -->

          <a href=""> จัดการข้อมูลองค์กร</a>
          <!-- <div class="sub-title">
            แสดงรายชื่อผู้ใช้งาน
          </div> -->
        </div>
        <button (click)="openaddagency()" class="btn btn-add">เพิ่มองค์กร</button>
      </div>
      <div class="card-body">
        <table width="100%" datatable [dtOptions]="dtOptions" class="table table-striped table-bordered"
          *ngIf="!loading">
          <thead>

            <tr>
              <th style="text-align: center; width: 5%;">ลำดับ</th>
              <th style="width: 10%;">ชื่อ</th>
              <th style="width: 10%;">เบอร์โทรศัพท์</th>
              <th style="width: 10%;">อีเมล</th>
              <!-- <th  style="color: black;  font-size: 16px; text-align: center;"><i
                  class="fa fa-gear"></i></th> -->
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let agency of agency ; let i = index">
              <td style="text-align: center; width: 5%;">{{ i + 1 }}</td>
              <td> {{ agency.agency_name }} </td>
              <td> {{ agency.phone }} </td>
              <td> {{ agency.email }} </td>


              <!-- <td class="small-cell-text"> 
              <button (click)="getUserReportProfile(users.id)" style="border: none; background: none; color: black; text-align: center;" >
                <i data-toggle="tooltip" title="ดูรายละเอียด" data-placement="top"
                  class="fa fa-file-text-o ModalIcon "></i>
              </button>
            </td>   -->
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

</div>


<div class="modal fade" id="addagency" tabindex="-1" role="dialog" aria-labelledby="addItemModalLabel"
          aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header" class="card-header">
              </div>
               <div class="modal-body">   </div>
              <div class="modal-footer"> </div>
</div>
</div>
</div>
